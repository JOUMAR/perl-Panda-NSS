name    = Panda-NSS
author  = Vladimir Timofeev <vovkasm@gmail.com>
license = Perl_5
copyright_holder = Vladimir Timofeev

[Encoding]
encoding = bytes
filename = t/has_aia.cer

[Prereqs / ConfigureRequires]
PkgConfig = 0.08320

[MakeMaker::Awesome]
WriteMakefile_arg = CCFLAGS => join(' ',$nss_config->get_cflags)
WriteMakefile_arg = LIBS => [ join(' ',$nss_config->get_ldflags) ]
delimiter = |
header = |use PkgConfig;
header = |my $nss_config = PkgConfig->find('nss');
header = |if ($nss_config->errmsg) {
header = |    die "To build this module you need NSS installed!";
header = |}

[PPPort]

[@DAGOLDEN]
:version = 0.078
-remove = MakeMaker
AutoMetaResources.repository.github = user:vovkasm
AutoMetaResources.bugtracker.github = user:vovkasm
AutoMetaResources.bugtracker.rt = 0
authority = cpan:VOVKASM
stopwords = Base64
stopwords = DER
stopwords = PEM
stopwords = AIA
stopwords = certdb
stopwords = nssckbi
